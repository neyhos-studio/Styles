<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>NEYHOS|Studio</title>
</head>
<body>

    <!-- Navigation -->
    <div class="w-fit-par h-50 light flex-row">
        <div class="w-fit-ctn">
            <img class="w-40 h-40 mg-t-5 mg-l-25 mg-r-25" src="./src/NS.png">
        </div>
        <div class="flex1 h-fit-par  flex-row">
            <div class="txt-hv ft-dark ft-bold pd-l-25 pd-r-25 mg-t-12">Jeux</div>
            <div class="txt-hv ft-dark ft-bold pd-l-25 pd-r-25 mg-t-12">Actualités</div>
            <div class="txt-hv ft-dark ft-bold pd-l-25 pd-r-25 mg-t-12">Boutique</div>
            <div class="txt-hv ft-dark ft-bold pd-l-25 pd-r-25 mg-t-12">Forum</div>
        </div>
        <div class="w-fit-ctn h-fit-par  flex-row">
            <div class="btn valid rad-5 mg-10" onclick="inscription()">Inscription</div>    
            <div class="btn valid rad-5 mg-10" onclick="connexion()">Connection</div>           
        </div>
    </div>

    <!-- Profil -->
    <div class="w-900 h-fit-ctn light pd-25 mg-t-10 center-horizontal flex-row">

        <!-- Left -->
        <div class="w-250 flex-col mg-r-10">
            <img class="w-fit-par h-125" src="./src/wallpaper.jpg">
            <div class="flex1 flex-col">

                <div class="flex1 flex-col w-fit-par mg-t-5 bd-t-light">
                    <div class="flex1 ft-bold">Informations</div>
                    <div class="flex1 mg-t-5 flex-row w-fit-par">
                        <div class="flex1 pd-l-15">Pseudonyme</div>
                        <div class="valid w-fit-ctn pd-l-5 pd-r-5 light">Edit</div>
                    </div>

                    <div class="flex1 mg-t-5 flex-row w-fit-par">
                        <div class="flex1 pd-l-15">Email</div>
                        <div class="valid w-fit-ctn pd-l-5 pd-r-5 light">Edit</div>
                    </div>

                    <div class="flex1 mg-t-5 flex-row w-fit-par">
                        <div class="flex1 pd-l-15">Mot-de-passe</div>
                        <div class="valid w-fit-ctn pd-l-5 pd-r-5 light">Edit</div>
                    </div>

                    <div class="flex1 mg-t-5 flex-row w-fit-par">
                        <div class="flex1 pd-l-15">Telephone</div>
                        <div class="valid w-fit-ctn pd-l-5 pd-r-5 light">Edit</div>
                    </div>
                </div>

                <div class="flex1 flex-col w-fit-par mg-t-10 bd-t-light">
                    <div class="flex1 ft-bold">IP Autorisé</div>
                    <div class="flex1 mg-t-5 flex-col w-fit-par">
                            <div class="flex1 mg-t-5 flex-row w-fit-par">
                                <div class="flex1 pd-l-15">Paris</div>
                                <div class="cancel w-fit-ctn pd-l-5 pd-r-5 light">Delete</div>
                            </div>
                            <div class="flex1 mg-t-5 flex-row w-fit-par">
                                <div class="flex1 pd-l-15">Lyon</div>
                                <div class="cancel w-fit-ctn pd-l-5 pd-r-5 light">Delete</div>
                            </div>
                            <div class="flex1 mg-t-5 flex-row w-fit-par">
                                <div class="flex1 pd-l-15">Toulouse</div>
                                <div class="cancel w-fit-ctn pd-l-5 pd-r-5 light">Delete</div>
                            </div>                            
                    </div>
                </div>
            </div>
        </div>

        <!-- Right -->
        <div class="flex1 flex-col mg-l-25">            
            <div class="w-fit-par mg-b-25 ft-bold pd-l-15">MES JEUX</div>
            <div class="w-fit-par flex-col ft-light">
                <!-- Table Header -->
                <div class="flex1 flex-row mg-t-2 mg-l-0 mg-r-0 dark-blue">
                    <div class="w-250 h-45">
                        <img class="w-250 h-fit-par h-45 img-scope" src="./src/wallpaper.jpg">
                    </div>
                    <div class="flex1 pd-t-10 txt-a-c ft-bold">NS_MMO</div>
                    <div class="w-100 pd-t-10 mg-r-15 txt-a-r"><span>possédé</span></div>
                </div>
                <div class="flex1 flex-row mg-t-2 mg-l-0 mg-r-0 dark-blue">
                    <div class="w-250 h-45">
                        <img class="w-250 h-fit-par img-scope" src="./src/wallpaper.jpg">
                    </div>
                    <div class="flex1 pd-t-10 txt-a-c ft-bold">JEUX INCCONU</div>
                    <div class="w-100 pd-t-10 mg-r-15 txt-a-r"><span>40.00€</span></div>
                </div>

            </div>
        </div>
    </div>

    <script>
            step = 1;
            document.getElementById('connexion').style.display = "none";
            document.getElementById('subscrib').style.display = "none";
            document.getElementById('step-prev').hidden = true;
            document.getElementById('step-ok').hidden = true;
            document.getElementById('step-1').hidden = false;
            document.getElementById('step-2').hidden = true;
            function nextStep(){
                document.getElementById('step-prev').hidden = false;
                document.getElementById('step-next').hidden = true;
                document.getElementById('step-ok').hidden = false;
                document.getElementById('step-1').hidden = true;
                document.getElementById('step-2').hidden = false;
                step++;
            }
            function previouStep(){
                document.getElementById('step-prev').hidden = true;
                document.getElementById('step-next').hidden = false;
                document.getElementById('step-ok').hidden = true;
                document.getElementById('step-1').hidden = false;
                document.getElementById('step-2').hidden = true;
                step--;
            }
            function sendStep(){
                document.getElementById('subscrib').style.display = "none";
                //send to api
                connexion()
            }
            function inscription(){
                document.getElementById('subscrib').style.display = "block";
                document.getElementById('connexion').style.display = "none";
            }
            function connexion(){
                document.getElementById('connexion').style.display = "block";
                document.getElementById('subscrib').style.display = "none";
            }
    </script>
</body>
</html>

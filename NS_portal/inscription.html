<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>NEYHOS|Studio</title>
</head>
<body style="width: 100vw; height: 100vh;">

    <div id="connexion" class="ctn dark fix-center flex-col rad-5">
        <span class="txt-center flex1 ft-bold ft-24 mg-b-25 mg-t-15">Formulaire d'inscription</span> 
        <form action="POST"> 
            <div class="flex-row">       
                <div class="flex-col w-350">
                    <span class="mg-l-10 mg-t-5 ft-sz-16">Email</span>
                    <input class="txt-fld pd-t-15 pd-b-15 ft-sz-16" type="email" name="" id="" >
                    
                    <span class="mg-l-10 mg-t-25 ft-sz-16">Mot de passe</span>
                    <input class="txt-fld pd-t-15 pd-b-15 ft-sz-16" type="password" name="" id="" minlength="8" maxlength="24" >
                </div>       
                <div class="flex-col w-350">
                    <span class="mg-l-10 mg-t-5 ft-sz-16">Confirmation email</span>
                    <input class="txt-fld pd-t-15 pd-b-15 ft-sz-16" type="email" name="" id="" >
                    
                    <span class="mg-l-10 mg-t-25 ft-sz-16">Confirmation mot de passe</span>
                    <input class="txt-fld pd-t-15 pd-b-15 ft-sz-16" type="password" name="" id="" minlength="8" maxlength="24" >
                </div>
            </div>     
            <div class="flex-col w-fit-par mg-t-15 ">
                <span class="mg-l-10 mg-t-5 ft-sz-16">Pseudonyme</span>
                <input class="txt-fld pd-t-15 pd-b-15 ft-sz-16" type="text" name="" id="" minlength="3" maxlength="16" >                
            </div>
            <div class="flex-row mg-t-25 w-fit-par">
                <div class="flex1 flex-row mg-t-15 mg-b-15">
                    <label class="container mg-l-15">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <div class="txt-center">
                        Acceptez les 
                        <a class="txt-blue txt-hv w-fit-ctn h-fit-ctn mg-t-15 txt-center mouse-hand"><b> CGU </b></a>  
                        de NEYHOS|Studio
                    </div>
                </div>
                <div class="btn valid mg-10 rad-5 flex1 pd-t-5 pd-b-5 mouse-hand" onclick="">Inscription</div>  
            </div> 
        </form>
        <div class="flex1 flex-col mg-t-15 mg-b-15">
            <div class="txt-center">
                <a class="txt-blue txt-hv ft-bold w-fit-ctn h-fit-ctn mg-t-15 txt-center mouse-hand">Connexion</a>  
            </div>
        </div>
    </div>

    <script>
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="Launcher">

        <!-- Navigation -->
        <div class="Navigation">

            <!-- Nav Logo -->
            <div class="Nav-Logo">
                <img class="Logo" src="./src/NS.png" alt="NEYHOS|Studio">
            </div>

            <!-- Nav Bar -->
            <div class="Nav-Bar">

                <div class="Nav-Btn">
                    <div class="Nav-Btn-Txt">JEUX</div>
                </div>

                <div class="Nav-Btn">
                    <div class="Nav-Btn-Txt">SOCIAL</div>
                </div>

                <div class="Nav-Btn">
                    <div class="Nav-Btn-Txt">BOUTIQUE</div>
                </div>

                <div class="Nav-Btn">
                    <div class="Nav-Btn-Txt">ACTUALITÃ‰S</div>
                </div>

            </div>

            <!-- Nav Right -->
            <div class="Nav-Right">

                <div class="Nav-Profil">                    
                    <div class="Nickname">
                        <input type="text" id="my-nickname" class="Nickname-Btn" placeholder="NICKNAME" maxlength="16">
                    </div>
                    <div class="Profil-Btn User-Busy" id="profil-btn-seletion" onclick="displayIconSeletion()">
                        <img class="Profil-Img" id="profil-img" src="./src/LOGO_MAINTENANCE.png">
                        <!-- User-Online/User-Abs/User-Busy/User-Offline -->
                        <div class="Icon-List" id="Icon-List">
                            <img class="icon-item" src="./src/NS.png">
                            <img class="icon-item" src="./src/NS_MMO.png">
                            <img class="icon-item" src="./src/LOGO_MAINTENANCE.png">
                            <img class="icon-item" src="./src/LOGO_MAINTENANCE.png">
                            <img class="icon-item" src="./src/LOGO_MAINTENANCE.png">
                            <img class="icon-item" src="./src/LOGO_MAINTENANCE.png">
                            <img class="icon-item" src="./src/LOGO_MAINTENANCE.png">
                            <img class="icon-item" src="./src/LOGO_MAINTENANCE.png">
                            <img class="icon-item" src="./src/LOGO_MAINTENANCE.png">
                            <img class="icon-item" src="./src/LOGO_MAINTENANCE.png">
                            <img class="icon-item" src="./src/LOGO_MAINTENANCE.png">
                            <img class="icon-item" src="./src/LOGO_MAINTENANCE.png">
                        </div>  
                    </div>
                </div>

            </div>

            <!-- Nav-Window -->
            <div class="Nav-Window">
                <div class="Win-Btn h-red">+</div>
                <div class="Win-Btn">-</div>
                <div class="Win-Btn">-</div>
            </div>

        </div>

        <!-- Content -->
        <div class="Main-Content">

            <!-- Game Selector -->
            <div class="Game-Selector">
                <div class="Game-Btn">
                    <img class="Logo" src="./src/NS_MMO.png" alt="">
                </div>

                <div class="Version">
                    <a class="Spacer"></a>
                    <a class="Bottom">0.0.1</a>
                </div>
            </div>

            <!-- Game Page -->
            <div class="Game-Page">

                <!-- Game Title -->
                <div class="Game-Title">
                    <a class="Title-Form">
                        NS_MMO
                    </a>
                </div>

                <!-- Game News -->
                <div class="Game-News">
                    <div class="Main-News">
                            <iframe width="100%" 
                                    height="100%"
                                    src="https://www.youtube.com/embed/Wo-70N8pkc4"
                                    frameborder="0"
                                    >
                            </iframe>
                    </div>
                    <div class="Sub-News"></div>
                    <div class="Sub-News"></div>
                </div>

                <!-- Game Launcher -->
                <div class="Game-Launcher">
                    <div class="Launcher-Left">
                        <div class="Server-Selection">
                            <div class="Server-Btn" id="server-btn" onclick="displayServerSeletion()">
                                <span class="server-name">EUROPE</span>
                                <div class="server-ping Online"></div>    
                                <!-- Server list  -->
                                <div class="Server-List" id="Server-List">
                                    <div class="serv-item">EUROPE</div>
                                    <div class="serv-item">RUSSIA</div>
                                    <div class="serv-item">ASIA</div>
                                    <div class="serv-item">AMERICA</div>
                                </div>                           
                            </div>
                        </div>
                        <div class="Download-Section">
                            <div class="Download-Bar">
                                <div class="Progress-Bar"></div>
                            </div>
                            <div class="Progress-Nfo"> 
                                <a class="Download-Mbps">
                                    <i>25.3 Mbps</i>
                                </a>
                                <a class="Download-Percent">
                                    <i>60%</i>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="Launcher-Center">
                        <div class="btn-dwn"><a class="center-btn-txt">+</a></div>
                        <div class="btn-dwn"><a class="center-btn-txt">=</a></div>
                        <div class="btn-dwn"><a class="center-btn-txt">-</a></div>
                    </div>

                    <div class="Launcher-Right">
                        <div class="Launch-Button">
                            INSTALLER
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>
    <script src="./script.js"></script>
    
</body>
</html>
